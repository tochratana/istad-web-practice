<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Basic styling */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .popup-container {
        position: relative;
      }

      .popup-button {
        border-radius: 50%;
        padding: 10px 12px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.5s;
      }

      .popup-options {
        display: none;
        position: absolute;
        bottom: 50px;
        left: 0;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 10;
      }

      .popup-options a {
        display: block;
        padding: 10px 15px;
        text-decoration: none;
        color: #333;
        border-bottom: 1px solid #f0f0f0;
      }

      .popup-options a:hover {
        background-color: #f9f9f9;
      }

      .popup-options a:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <button class="popup-button" onclick="togglePopup()">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="popup-options" id="popupOptions">
        <a
          href="https://github.com/tochratana/istad-web-practice"
          onclick="navigateTo('page1.html')"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="#" onclick="navigateTo('page2.html')"
          ><i class="fa-solid fa-house"></i
        ></a>
      </div>
    </div>

    <script>
      // Function to toggle the popup
      function togglePopup() {
        const popupOptions = document.getElementById("popupOptions");
        popupOptions.style.display =
          popupOptions.style.display === "block" ? "none" : "block";
      }

      // Function to navigate to a new page
      function navigateTo(url) {
        window.location.href = url;
      }

      // Close popup if clicked outside
      document.addEventListener("click", (event) => {
        const popupContainer = document.querySelector(".popup-container");
        if (!popupContainer.contains(event.target)) {
          document.getElementById("popupOptions").style.display = "none";
        }
      });
    </script>
  </body>
</html>
