<!DOCTYPE html>
<html lang="en">

  <style>
    body {
      display: flex;
      justify-content: center;

      height: 100vh;
    }

      width: 650px;
      height: 450px;
      background-color: #000084;
      display: flex;

      align-items: center;
    }
    .img {
      width: 300px;
      background-color: #e93323;

      background-color: #e93323;
      width: 650px;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .home {
      position: fixed;
      right: 20px;
      bottom: 50px;
      border-radius: 50%;
      background-color: #eb8317;

        <button class="popup-button" onclick="togglePopup()">

        <div class="popup-options" id="popupOptions">
